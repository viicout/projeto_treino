<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrainForge — Treinos com IA Local</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <header class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h1 class="display-6 mb-0 gradient-title">PersonTrainer</h1>
        <small class="text-muted-light">Treinos personalizados — IA real — Divisão automática por dias</small>
      </div>
      <div class="d-flex gap-2">
        <button id="toggleTheme" class="btn btn-outline-light btn-sm">Tema</button>
        <button id="exportAllBtn" class="btn btn-outline-light btn-sm">Exportar histórico</button>
      </div>
    </header>

    <div class="row g-3">
      <div class="col-lg-4">
        <div class="card bg-card text-light">
          <div class="card-body">
            <h5 class="card-title">Avaliação</h5>
            <input id="name" class="form-control mb-2 bg-input text-light" placeholder="Nome (opcional)" />
            <div class="row">
              <div class="col-6 mb-2">
                <input id="age" type="number" class="form-control bg-input text-light" placeholder="Idade" />
              </div>
              <div class="col-6 mb-2">
                <input id="weight" type="number" class="form-control bg-input text-light" placeholder="Peso (kg)" />
              </div>
            </div>
            <div class="row">
              <div class="col-6 mb-2">
                <input id="time" type="number" value="45" class="form-control bg-input text-light" placeholder="Tempo / sessão (min)" />
              </div>
              <div class="col-6 mb-2">
                <input id="sessions" type="number" value="3" min="1" max="7" class="form-control bg-input text-light" placeholder="Treinos / semana" />
              </div>
            </div>
            <select id="goal" class="form-select mb-2 bg-input text-light">
              <option value="hipertrofia">Hipertrofia</option>
              <option value="forca">Força</option>
              <option value="resistencia">Resistência</option>
              <option value="emagrecimento">Emagrecimento</option>
              <option value="mobilidade">Mobilidade</option>
              <option value="calistenia">Calistenia</option>
              <option value="condicionamento">Condicionamento</option>
            </select>
            <select id="type" class="form-select mb-2 bg-input text-light">
              <option value="musculacao">Musculação</option>
              <option value="calistenia">Calistenia</option>
              <option value="misto">Misto</option>
            </select>
            <select id="level" class="form-select mb-2 bg-input text-light">
              <option value="auto">— Deixe a IA decidir —</option>
              <option value="iniciante">Iniciante</option>
              <option value="intermediario">Intermediário</option>
              <option value="avancado">Avançado</option>
            </select>
            <input id="limitations" class="form-control mb-2 bg-input text-light" placeholder="Limitações (joelho, lombar...)"/>
            <div class="d-grid gap-2 mt-3">
              <button id="generateBtn" class="btn btn-primary">Gerar Treino (IA)</button>
            </div>
            <div id="trainProgress" class="mt-3" style="display:none;">
              <div class="spinner-border spinner-border-sm text-light" role="status"></div>
              <small id="trainProgressText" class="ms-2 text-muted">Treinando IA...</small>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card bg-card text-light">
          <div class="card-body">
            <h5 class="card-title">Treinos — Divisão por dias</h5>
            <div id="workoutBox" class="mt-2">
              <p class="text-muted-light">Nenhum treino gerado ainda.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
